<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Voice Text To Speech</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.container{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding:40px;
  border-radius:20px;
  width:90%;
  max-width:600px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
  text-align:center;
  margin-bottom:25px;
  font-weight:700;
  letter-spacing:1px;
}

textarea{
  width:100%;
  height:140px;
  border:none;
  outline:none;
  border-radius:15px;
  padding:15px;
  font-size:16px;
  resize:none;
  background:rgba(255,255,255,0.1);
  color:white;
  margin-bottom:20px;
}

.controls{
  margin-bottom:20px;
}

label{
  font-size:14px;
}

input[type=range]{
  width:100%;
  margin:10px 0 20px;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:15px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00c6ff;
}

.footer{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>
<body>

<div class="container">
  <h1>Deep Voice Text To Speech</h1>

  <textarea id="text" placeholder="Type something here..."></textarea>

  <div class="controls">
    <label>Rate</label>
    <input type="range" id="rate" min="0.5" max="1.5" step="0.1" value="0.9">

    <label>Pitch</label>
    <input type="range" id="pitch" min="0.5" max="1.5" step="0.1" value="0.7">

    <label>Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
  </div>

  <button onclick="speakText()">ðŸŽ™ Speak Now</button>

  <div class="footer">No backend required â€¢ Works on Netlify</div>
</div>

<script>
const synth = window.speechSynthesis;
let voices = [];

function loadVoices() {
  voices = synth.getVoices();
}

loadVoices();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = loadVoices;
}

function getDeepMaleVoice() {
  return voices.find(voice =>
    voice.name.toLowerCase().includes("male") ||
    voice.name.toLowerCase().includes("david") ||
    voice.name.toLowerCase().includes("mark") ||
    voice.name.toLowerCase().includes("english")
  ) || voices[0];
}

function speakText() {
  const text = document.getElementById("text").value;
  if (!text) return alert("Please enter text");

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = getDeepMaleVoice();
  utterance.rate = document.getElementById("rate").value;
  utterance.pitch = document.getElementById("pitch").value;
  utterance.volume = document.getElementById("volume").value;

  synth.cancel();
  synth.speak(utterance);
}
</script>

</body>
  </html>
