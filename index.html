<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTS with Download</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 420px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
}

select, input[type="range"] {
    width: 100%;
    margin: 10px 0;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 8px;
}

button:hover {
    background: #5a67d8;
}
</style>
</head>
<body>

<div class="container">
    <h2>Text To Speech</h2>

    <textarea id="text" placeholder="Enter text..."></textarea>

    <select id="voiceSelect"></select>

    <label>Pitch</label>
    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">

    <label>Speed</label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

    <button onclick="speak()">Speak</button>
    <button onclick="download()">Download Audio</button>
</div>

<script>
const textInput = document.getElementById("text");
const voiceSelect = document.getElementById("voiceSelect");
const pitch = document.getElementById("pitch");
const rate = document.getElementById("rate");

let voices = [];

function loadVoices() {
    voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = "";
    voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = voice.name + " (" + voice.lang + ")";
        voiceSelect.appendChild(option);
    });
}

speechSynthesis.onvoiceschanged = loadVoices;

function createUtterance() {
    const utterance = new SpeechSynthesisUtterance(textInput.value);
    utterance.voice = voices[voiceSelect.value];
    utterance.pitch = parseFloat(pitch.value);
    utterance.rate = parseFloat(rate.value);
    return utterance;
}

function speak() {
    if (!textInput.value) return alert("Enter text first!");
    speechSynthesis.cancel();
    speechSynthesis.speak(createUtterance());
}

async function download() {
    if (!textInput.value) return alert("Enter text first!");

    // Ask microphone permission
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const chunks = [];

    mediaRecorder.ondataavailable = e => chunks.push(e.data);

    mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "speech.webm";
        a.click();

        URL.revokeObjectURL(url);
    };

    mediaRecorder.start();

    const utterance = createUtterance();
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);

    utterance.onend = () => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
    };
}
</script>

</body>
      </html>
