<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Voice Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:linear-gradient(135deg,#141e30,#243b55);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.container{
  width:90%;
  max-width:600px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}
h1{text-align:center;margin-bottom:20px}
textarea{
  width:100%;
  height:130px;
  border:none;
  border-radius:12px;
  padding:15px;
  resize:none;
  background:rgba(255,255,255,0.1);
  color:white;
  margin-bottom:15px;
}
select,input[type=range]{
  width:100%;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:16px;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
}
button:hover{opacity:0.9}
</style>
</head>
<body>

<div class="container">
  <h1>Deep Voice Generator</h1>

  <textarea id="text" placeholder="Type your text..."></textarea>

  <label>Language</label>
  <select id="language">
    <option value="en-US">English</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Rate</label>
  <input type="range" id="rate" min="0.5" max="1.5" step="0.1" value="0.9">

  <label>Pitch</label>
  <input type="range" id="pitch" min="0.5" max="1.5" step="0.1" value="0.7">

  <button onclick="speakText()">ðŸŽ™ Generate Speech</button>
  <button onclick="downloadAudio()">â¬‡ Download Audio</button>
</div>

<script>
let audioBuffer;

function generateSpeech() {
  const text = document.getElementById("text").value;
  if (!text) return alert("Enter text first");

  const lang = document.getElementById("language").value;
  const rate = parseFloat(document.getElementById("rate").value);
  const pitch = parseFloat(document.getElementById("pitch").value);

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const duration = text.length * 0.08;
  const sampleRate = audioCtx.sampleRate;
  const buffer = audioCtx.createBuffer(1, sampleRate * duration, sampleRate);
  const data = buffer.getChannelData(0);

  let baseFreq = lang === "hi-IN" ? 110 : 90; // Hindi slightly higher
  baseFreq *= pitch;

  for (let i = 0; i < data.length; i++) {
    const t = i / sampleRate;
    data[i] = Math.sin(2 * Math.PI * baseFreq * t) * Math.exp(-3 * t / duration);
  }

  const source = audioCtx.createBufferSource();
  source.buffer = buffer;
  source.connect(audioCtx.destination);
  source.playbackRate.value = rate;
  source.start();

  audioBuffer = buffer;
}

function downloadAudio() {
  if (!audioBuffer) return alert("Generate speech first");

  const wavBlob = bufferToWav(audioBuffer);
  const url = URL.createObjectURL(wavBlob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "speech.wav";
  a.click();
}

function bufferToWav(buffer) {
  const numOfChan = buffer.numberOfChannels,
        length = buffer.length * numOfChan * 2 + 44,
        bufferArray = new ArrayBuffer(length),
        view = new DataView(bufferArray),
        channels = [],
        sampleRate = buffer.sampleRate;

  let offset = 0;

  function writeString(str) {
    for (let i = 0; i < str.length; i++)
      view.setUint8(offset++, str.charCodeAt(i));
  }

  writeString('RIFF');
  view.setUint32(offset, length - 8, true); offset += 4;
  writeString('WAVE');
  writeString('fmt ');
  view.setUint32(offset, 16, true); offset += 4;
  view.setUint16(offset, 1, true); offset += 2;
  view.setUint16(offset, numOfChan, true); offset += 2;
  view.setUint32(offset, sampleRate, true); offset += 4;
  view.setUint32(offset, sampleRate * 2, true); offset += 4;
  view.setUint16(offset, numOfChan * 2, true); offset += 2;
  view.setUint16(offset, 16, true); offset += 2;
  writeString('data');
  view.setUint32(offset, length - offset - 4, true); offset += 4;

  for (let i = 0; i < buffer.numberOfChannels; i++)
    channels.push(buffer.getChannelData(i));

  let pos = 0;
  while (pos < buffer.length) {
    for (let i = 0; i < numOfChan; i++) {
      let sample = Math.max(-1, Math.min(1, channels[i][pos]));
      view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
      offset += 2;
    }
    pos++;
  }

  return new Blob([view], { type: 'audio/wav' });
}
  </script>

</body>
  </html>
