<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceForge Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>VoiceForge Application</h1>
        <div class="voice-selection">
            <label for="voice-select">Choose a voice:</label>
            <select id="voice-select">
                <option value="voice1">Voice 1 (Male)</option>
                <option value="voice2">Voice 2 (Female)</option>
                <option value="voice3">Voice 3 (Neutral)</option>
                <!-- Additional voices can be added here -->
            </select>
        </div>
        <div class="controls">
            <label for="speed-control">Speed:</label>
            <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>
        <button id="speak-btn">Speak</button>
        <button id="download-btn">Download Audio</button>
        <div id="progress-tracker">
            <progress id="audio-progress" value="0" max="100"></progress>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
