<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Voice Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:linear-gradient(135deg,#141e30,#243b55);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.container{
  width:90%;
  max-width:600px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}
h1{text-align:center;margin-bottom:20px}
textarea{
  width:100%;
  height:130px;
  border:none;
  border-radius:12px;
  padding:15px;
  resize:none;
  background:rgba(255,255,255,0.1);
  color:white;
  margin-bottom:15px;
}
select,input[type=range]{
  width:100%;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:16px;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
}
button:hover{opacity:0.9}
</style>
</head>
<body>

<div class="container">
  <h1>Deep Voice Generator</h1>

  <textarea id="text" placeholder="Type your text..."></textarea>

  <label>Language</label>
  <select id="language">
    <option value="en-US">English</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Rate</label>
  <input type="range" id="rate" min="0.5" max="1.5" step="0.1" value="0.9">

  <label>Pitch</label>
  <input type="range" id="pitch" min="0.5" max="1.5" step="0.1" value="0.7">

  <button onclick="speakText()">ðŸŽ™ Generate Speech</button>
  <button onclick="downloadAudio()">â¬‡ Download Audio</button>
</div>

<script>
const synth = window.speechSynthesis;
let voices = [];
let audioChunks = [];
let mediaRecorder;
let audioBlob;

function loadVoices(){
  voices = synth.getVoices();
}
speechSynthesis.onvoiceschanged = loadVoices;

function getMaleVoice(lang){
  return voices.find(voice =>
    voice.lang.includes(lang.split('-')[0]) &&
    (voice.name.toLowerCase().includes("male") ||
     voice.name.toLowerCase().includes("david") ||
     voice.name.toLowerCase().includes("mark"))
  ) || voices.find(v => v.lang.includes(lang)) || voices[0];
}

async function speakText(){
  const text = document.getElementById("text").value;
  if(!text) return alert("Enter text first");

  const lang = document.getElementById("language").value;
  const rate = document.getElementById("rate").value;
  const pitch = document.getElementById("pitch").value;

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = getMaleVoice(lang);
  utterance.lang = lang;
  utterance.rate = rate;
  utterance.pitch = pitch;

  const stream = await navigator.mediaDevices.getUserMedia({audio:true});
  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.onstop = () => {
    audioBlob = new Blob(audioChunks, {type:'audio/webm'});
  };

  mediaRecorder.start();
  synth.cancel();
  synth.speak(utterance);

  utterance.onend = () => {
    mediaRecorder.stop();
  };
}

function downloadAudio(){
  if(!audioBlob) return alert("Generate speech first");

  const url = URL.createObjectURL(audioBlob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "speech.webm";
  a.click();
}
</script>

</body>
  </html>
